
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Add or Edit Address Points</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.9/esri/css/main.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://js.arcgis.com/4.9/"></script>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        .editArea-container {
            background: #fff;
            font-family: "Avenir Next W00", "Helvetica Neue", Helvetica, Arial, sans-serif;
            line-height: 1.5em;
            overflow: auto;
            padding: 12px 15px;
            width: 430px;
        }

        .edit-button:hover,
        .edit-button:focus {
            background-color: #e4e4e4;
        }

        .enter-address-button:hover,
        .enter-address-button:focus{
            background-color: #e4e4e4;
        }

        .inputInfo {
            font-size: 12px;
            height: 32px;
            margin-bottom: 6px;
            padding: 0 6px;
            width: 100%;
        }

        .list-heading {
            font-weight: normal;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #323232;
        }

        .edit-button {
            font-size: 14px;
            height: 32px;
            margin-top: 10px;
            margin-bottom: 10px;
            width: 100%;
            background-color: transparent;
            border: 1px solid #0079c1;
            color: #0079c1;
        }

        .enter-address-button {
            font-size: 14px;
            height: 32px;
            margin-top: 10px;
            margin-bottom: 10px;
            width: 100%;
            background-color: transparent;
            border: 1px solid #0079c1;
            color: #0079c1;
        }

        .or-wrap {
            background-color: #e0e0e0;
            height: 1px;
            margin: 2em 0;
            overflow: visible;
        }

        .or-text {
            background: #fff;
            line-height: 0;
            padding: 0 1em;
            position: relative;
            top: -.75em;
        }

        input:invalid {
            border: 1px solid red;
        }

        input:valid {
            border: 1px solid green;
        }

        /* override default style */
        .esri-feature-form {
            background: #fff;
            padding: 0;
        }
        /*the container must be positioned relative:*/
        .autocomplete {
            position: relative;
            display: inline-block;
        }

        input {
            border: 1px solid transparent;
            background-color: #f1f1f1;
            font-size: 14px;
        }

        input[type=text] {
            background-color: #f1f1f1;
            width: 410px;
            padding: 10px;
        }

        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            /*position the autocomplete items to be the same width as the container:*/
            top: 100%;
            left: 0;
            right: 0;
        }

        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4d4d4;
        }

        /*when hovering an item:*/
        .autocomplete-items div:hover {
            background-color: DodgerBlue !important;
            color: #ffffff;
        }

        /*when navigating through the items using the arrow keys:*/
        .autocomplete-active {
            background-color: DodgerBlue !important;
            color: #ffffff;
        }
    </style>

    <script>

        require([
                "esri/portal/Portal",
                "esri/Map",
                "esri/views/MapView",
                "esri/layers/FeatureLayer",
                "esri/Graphic",
                "esri/widgets/Expand",
                "esri/widgets/FeatureForm",
                "esri/widgets/BasemapToggle",
                "esri/layers/TileLayer",
            ],

            function(Portal, Map, MapView, FeatureLayer, Graphic, Expand, FeatureForm, BasemapToggle, TileLayer) {
                let editFeature, highlight, featureForm, editArea, attributeEditing, updateInstructionDiv;

                let portal = new Portal()
                portal.authMode = "immediate";

                portal.load().then(function() {
                    console.log(portal.user.fullName)
                });

                var mapBaseLayer = new TileLayer({
                    url: "https://tiles.arcgis.com/tiles/qzGaVFGfQxn25AYB/arcgis/rest/services/AddressBaseMap/MapServer",
                    id: 'base_tiles'
                });

                const dupLayer = new TileLayer({
                    url: "https://services2.arcgis.com/qzGaVFGfQxn25AYB/arcgis/rest/services/duplicated_party_addresses_tiles/MapServer",
                    id: "duplicates"
                });

                const featureLayer = new FeatureLayer({
                    url: "https://services2.arcgis.com/qzGaVFGfQxn25AYB/arcgis/rest/services/party_addresses/FeatureServer/0",
                    outFields: ["*"],
                    popupEnabled: false,
                    id: "party_addresses"
                });

                const parcelfeatureLayer = new FeatureLayer({
                    url: "https://services2.arcgis.com/qzGaVFGfQxn25AYB/ArcGIS/rest/services/CoC_LGIM_DBO_TaxParcel/FeatureServer/0",
                    outFields: ["*"],
                    popupEnabled: false,
                    id: "CoC_LGIM.DBO.TaxParcel"
                });

                var map = new Map({
                    basemap: "streets",
                    layers: [mapBaseLayer, featureLayer, parcelfeatureLayer] //, parcelfeatureLayer, featureLayer, dupLayer]
                });


                // Create the MapView and reference the Map in the instance
                var view = new MapView({
                    container: "viewDiv",
                    map: map,
                    center: [-104.8509, 39.588917],
                    zoom: 15
                });

                // 1 - Create the widget
                var toggle = new BasemapToggle({
                    // 2 - Set properties
                    view: view, // view that provides access to the map's 'topo' basemap
                    nextBasemap: "hybrid" // allows for toggling to the 'hybrid' basemap
                });

                // Add widget to the top right corner of the view
                view.ui.add(toggle, "top-left");

                setupEditing();

                // ***********************************************************
                // Call FeatureLayer.applyEdits() with specified params.
                // ***********************************************************
                function applyEdits(params) {
                    unselectFeature();
                    featureLayer.applyEdits(params).then(function(editsResult) {
                        // Get the objectId of the newly added feature.
                        // Call selectFeature function to highlight the new feature.
                        if (editsResult.addFeatureResults.length > 0) {
                            const objectId = editsResult.addFeatureResults[0].objectId;
                            selectFeature(objectId);
                        }
                    })
                        .catch(function(error) {
                            console.log("===============================================");
                            console.error("[ applyEdits ] FAILURE: ", error.code, error.name,
                                error.message);
                            console.log("error = ", error);
                        });
                }

                // *****************************************************
                // Check if a user clicked on an \addressfeature.
                // *****************************************************
                view.on("click", function(event) {
                    // clear previous feature selection
                    unselectFeature()

                    autocompleteDiv.style.display = "none";
                    updateInstructionDiv.style.display = "block";
                    addFeatureDiv.style.display = "block"

                    view.hitTest(event).then(function(response) {
                        // If a user clicks on an incident feature, select the feature.
                        if (response.results[0].graphic && response.results[0].graphic.layer.id == "party_addresses") {
                            selectFeature(response.results[0].graphic.attributes[featureLayer.objectIdField]);
                        }
                    });
                });

                // *****************************************************
                // Highlights the clicked incident feature and display
                // the feature form with the incident's attributes.
                // *****************************************************
                function selectFeature(objectId) {
                    // query feature from the server
                    featureLayer.queryFeatures({
                        objectIds: [objectId],
                        outFields: ["*"],
                        returnGeometry: true
                    }).then(function(results) {
                        if (results.features.length > 0) {
                            editFeature = results.features[0];

                            if (editFeature.attributes.addrnum != null) {
                                // display the attributes of selected feature in the form
                                featureForm.feature = editFeature;
                                // hide the add address and autocomplete entry
                                autocompleteDiv.style.display = "none";
                                addFeatureDiv.style.display = "none"
                                attributeButtonDiv.style.display = "block";

                            }

                            if (editFeature.attributes.addrnum == null) {
                                autocompleteDiv.style.display = "block";
                                addFeatureDiv.style.display = "none";
                                attributeEditing.style.display = "none";
                                updateInstructionDiv.style.display = "none";
                                attributeButtonDiv.style.display = "none";

                            }

                            // highlight the feature on the view
                            view.whenLayerView(editFeature.layer).then(function(layerView){
                                highlight = layerView.highlight(editFeature);
                            });
                            attributeEditing.style.display = "block";
                            updateInstructionDiv.style.display = "none";
                        }
                    });
                }

                // *****************************************************
                // Remove the feature highlight and remove attributes
                // from the feature form.
                // *****************************************************
                function unselectFeature() {
                    attributeEditing.style.display = "none";
                    updateInstructionDiv.style.display = "block";
                    featureForm.feature = null;
                    if (highlight){
                        highlight.remove();
                    }
                }

                // *****************************************************
                // Set up editing.
                // *****************************************************
                function setupEditing() {
                    // input boxes for the attribute editing
                    editArea = document.getElementById("editArea");
                    addFeatureDiv = document.getElementById("addFeatureDiv");
                    updateInstructionDiv = document.getElementById("updateInstructionDiv");
                    attributeEditing = document.getElementById("featureUpdateDiv");

                    deleteButtonDiv = document.getElementById("deleteButtonArea");
                    attributeButtonDiv = document.getElementById("editButtonArea");

                    // Create a new feature form and set its layer to
                    // 'party_addresses' featureLayer. Feature form displays
                    // attributes of the fields specified in fieldConfig.
                    featureForm = new FeatureForm({
                        container: "formDiv",
                        layer: featureLayer,
                        fieldConfig: [
                            {
                                name: "fulladdr",
                                options: {
                                    label: "Full Address"
                                }
                            },
                            {
                                name: "addrnum",
                                options: {
                                    label: "Street Address Number"
                                }
                            },
                            {
                                name: "preaddrnum",
                                options: {
                                    label: "Address Prefix"
                                }
                            },
                            {
                                name: "street_name",
                                options: {
                                    label: "Street Name"
                                }
                            },
                            {
                                name: "street_type",
                                options: {
                                    label: "Street Type"
                                }
                            },
                            {
                                name: "unittype",
                                options: {
                                    label: "Unit Type"
                                }
                            },
                            {
                                name: "unitid",
                                options: {
                                    label: "Unit ID"
                                }
                            },
                            {
                                name: "lasteditor",
                                options: {
                                    label: 'Last edited by'
                                }
                            },
                            {
                                name: "parcel_id",
                                options: {
                                    label: 'Parcel ID'
                                }
                            },
                            {
                                name: "zip_code",
                                options: {
                                    label: 'Zip Code'
                                },
                            }
                        ]
                    });

                    // Listen to the feature form's submit event.
                    featureForm.on("submit", function(){

                        if (editFeature) {
                            // Grab updated attributes from the form.
                            var updated = featureForm.getValues();

                            Object.keys(updated).forEach(function(name) {
                                editFeature.attributes[name] = updated[name];
                            });

                            editFeature.attributes["unique_id"] = Object.values(updated)[11].replace(/\s/g, "");

                            // Setup the applyEdits parameter with updates.
                            const edits = {
                                updateFeatures: [editFeature]
                            };

                            applyEdits(edits);
                        }
                    });

                    // Expand widget for the editArea div.
                    const editExpand = new Expand({
                        expandIconClass: "esri-icon-edit",
                        expandTooltip: "Expand Edit",
                        expanded: true,
                        content: editArea
                    });

                    view.ui.add(editExpand, "top-right");

                    var autocompleteDiv =  document.getElementById("autocompleteDiv")
                    autocompleteDiv.style.display = "none";


                    // ***************************************************************
                    // Update attributes of the selected feature from the feature form.
                    // ***************************************************************
                    document.getElementById("btnUpdate").onclick = function() {
                        // Fires feature form's submit event.
                        featureForm.submit()
                        addFeatureDiv.style.display = "block";
                    }

                    let parcel_id = '';

                    // *************************************************************************
                    // Update attributes of the selected feature from the autocompleted address.
                    // *************************************************************************


                    document.getElementById("btnEnter").onclick = function() {
                        // resets editing div
                        autocompleteDiv.style.display = "none";
                        addFeatureDiv.style.display = "block";
                        attributeEditing.style.display = "none";
                        updateInstructionDiv.style.display = "block";

                        let today = new Date();
                        let dd = today.getDate();
                        let mm = today.getMonth() + 1;
                        let yyyy = today.getFullYear();

                        let full_address = document.getElementById('myInput').value;

                        let utility = 'no';

                        if (document.getElementById("checkBox").checked) {
                            utility = 'yes'
                        }

                        // resets autocomplete input.
                        document.getElementById('myInput').value = ''
                        let address_number = '';
                        let street_name = '';
                        let street_pre = '';
                        let street_post = '';
                        let street_type = '';
                        let unit_type = '';
                        let unit_id = '';

                        // loops through street names to find match
                        for (i = 0; i < street_names.length; i++) {

                            // if there's a match the address is split on the street name
                            if (address.includes(street_names[i])) {
                                street_name = street_names[i]
                                address_number = address.split(street_name)[0].trim();
                                ;
                            }
                        }

                        // if the full entry ends with the street name, then split according to no unit_id
                        if (full_address.endsWith(street_name)) {

                            // street name has a prefix
                            if (street_name[1] = ' ') {
                                street_pre = street_name.split(' ')[0].trim();
                                street_name = street_name.slice(2).trim();
                            }

                            // street name may have a suffix, or may be a number
                            if (street_name.slice(street_name.lastIndexOf(' ') + 1).length == 1) {
                                street_post = street_name.slice(street_name.lastIndexOf(' ') + 1).trim();
                                street_name = street_name.slice(0, street_name.lastIndexOf(' ')).trim();
                                street_type = street_name.slice(street_name.lastIndexOf(' ') + 1,).trim();
                                street_name = street_name.split(street_type)[0].trim();
                            }

                            if (street_post == '') {
                                street_type = street_name.slice(street_name.lastIndexOf(' ') + 1).trim();
                                street_name = street_name.slice(0, street_name.lastIndexOf(' ')).trim();
                            }

                         // if the full entry ends with something other than the street name, it probably has a unit #
                        } else {

                            let unit_info = full_address.split(street_name)[1].trim();
                            unit_type = unit_info.split(' ')[0].toUpperCase().trim();
                            unit_id  = unit_info.split(' ')[1].trim();

                            // street name has a prefix
                            if (street_name[1] = ' ') {
                                street_pre = street_name.split(' ')[0].trim();
                                street_name = street_name.slice(2).trim();
                            }

                            // street name may have a suffix, or may be a number
                            if (street_name.slice(street_name.lastIndexOf(' ') + 1).length == 1) {
                                street_post = street_name.slice(street_name.lastIndexOf(' ') + 1).trim();
                                street_name = street_name.slice(0, street_name.lastIndexOf(' ')).trim();
                                street_type = street_name.slice(street_name.lastIndexOf(' ') + 1,).trim();
                                street_name = street_name.split(street_type)[0].trim();
                            }

                            if (street_post == '') {
                                street_type = street_name.slice(street_name.lastIndexOf(' ') + 1).trim();
                                street_name = street_name.slice(0, street_name.lastIndexOf(' ')).trim();
                            }
                        }

                        address_fields = [address_number, street_pre, street_name, street_post, street_type, unit_type, unit_id]

                        editFeature.attributes["addrnum"] = address_number;
                        editFeature.attributes['preaddrnum'] = street_pre;
                        editFeature.attributes["street_name"] = street_name;
                        editFeature.attributes["street_type"] = street_type;
                        editFeature.attributes["unittype"] = unit_type;
                        editFeature.attributes["unitid"] = unit_id;
                        editFeature.attributes["city"] = 'Centennial';
                        editFeature.attributes["fulladdr"] = address_fields.join(' ').replace('  ',' ');
                        editFeature.attributes["unique_id"] = address_fields.join('').replace(/\s/g, "").replace(',','');
                        editFeature.attributes["parcel_id"] = parcel_id;
                        editFeature.attributes["utility"] = utility;
                        editFeature.attributes['lastupdate'] = mm + "/" + dd + "/" + yyyy;
                        editFeature.attributes['lasteditor'] = portal.user.fullName

                        // Setup the applyEdits parameter with updates.
                        const edits = {
                            updateFeatures: [editFeature]
                        }

                        applyEdits(edits);

                    }


                    // *****************************************************
                    // Create a new feature at the click location.
                    // *****************************************************
                    document.getElementById("btnAddFeature").onclick = function () {
                        unselectFeature();
                        autocompleteDiv.style.display = "none";
                        addFeatureDiv.style.display = "block";
                        attributeEditing.style.display = "none";
                        updateInstructionDiv.style.display = "block";

                        const handler = view.on("click", function(event) {
                            handler.remove();
                            event.stopPropagation();

                            let today = new Date();
                            let dd = today.getDate();
                            let mm = today.getMonth() + 1;
                            let yyyy = today.getFullYear();

                            var query = parcelfeatureLayer.createQuery();
                            query.geometry = event.mapPoint;  // the point location of the pointer
                            query.spatialRelationship = "intersects";  // this is the default
                            query.returnGeometry = true;
                            query.outFields = ['PARCEL_ID'];


                            if (event.mapPoint) {
                                point = event.mapPoint.clone();
                                point.z = undefined;
                                point.hasZ = false;
                                var lat = event.mapPoint.longitude;
                                var lon = event.mapPoint.latitude;

                                parcelfeatureLayer.queryFeatures(query)
                                    .then(function (response) {
                                        parcel_id = response.features[0].attributes['PARCEL_ID'];


                                if (parcel_id !== '') {
                                    // Create a new feature with incident type.
                                    editFeature = new Graphic({
                                        geometry: point,
                                        attributes: {
                                            "x": lat,
                                            "y": lon,
                                            "input_date": mm + "/" + dd + "/" + yyyy
                                        }
                                    });

                                    // Setup the applyEdits parameter with adds.
                                    const edits = {
                                        addFeatures: [editFeature]
                                    };
                                    applyEdits(edits);
                                    document.getElementById("viewDiv").style.cursor = "auto";
                                } else {console.log('party')}
                                    });
                            } else {
                                    console.error("event.mapPoint is not defined");
                                }
                        });

                        // Change the view's mouse cursor once user selects
                        // a new incident type to create.
                        document.getElementById("viewDiv").style.cursor = "crosshair";
                        editArea.style.cursor = "auto";
                    }

                    // *****************************************************
                    // Delete button click event. ApplyEdits is called
                    // with the selected feature to be deleted.
                    // *****************************************************
                    document.getElementById("btnDelete").onclick = function() {
                        // setup the applyEdits parameter with deletes.
                        autocompleteDiv.style.display = "none";
                        addFeatureDiv.style.display = "block";
                        attributeEditing.style.display = "none";
                        updateInstructionDiv.style.display = "block";

                        const edits = {
                            deleteFeatures: [editFeature]
                        };
                        applyEdits(edits);

                    }
                }

                function autocomplete(inp, arr) {
                    /*the autocomplete function takes two arguments,
                    the text field element and an array of possible autocompleted values:*/
                    var currentFocus;
                    /*execute a function when someone writes in the text field:*/

                    inp.addEventListener("input", function(e) {
                        var a, b, i, val = this.value;
                        street_name_input = ''
                        address_number = ''

                        // if input value includes a space
                        if (val.includes(' ') == false) {

                            // if input is only numeric, set street_name_input to ''
                            if (val.match(/[a-z]/i) == null) {
                                address_number = val
                                street_name_input = ''
                            }

                            // if there are alpha characters then set street_name_input to the val
                            else {
                                address_number = ''
                                street_name_input = val
                            }
                        }

                        // if input val includes a space
                        if (val.includes(' ')) {

                            // if the first part of the string is a number
                            if (Number(val.split(" ")[0]) > 0) {
                                address_number = val.split(" ")[0]
                                street_name_input =  val.split(" ").slice(1).join(" ")
                            }

                            else {
                                street_name_input =  val
                            }
                        }

                        /*close any already open lists of autocompleted values*/
                        closeAllLists();
                        if (!street_name_input) {return false;}
                        currentFocus = -1;

                        /*create a DIV element that will contain the items (values):*/
                        a = document.createElement("DIV");

                        // a is an object that drops down
                        a.setAttribute("id", this.id + "autocomplete-list");
                        a.setAttribute("class", "autocomplete-items");
                        /*append the DIV element as a child of the autocomplete container:*/
                        this.parentNode.appendChild(a);

                        /*for each item in the array...*/
                        for (i = 0; i < arr.length; i++) {

                            /*check if the item starts with the same letters as the text field value:*/
                            if (arr[i].substr(0, street_name_input.length).toUpperCase() == street_name_input.toUpperCase()) {

                                /*create a DIV element for each matching element:*/
                                b = document.createElement("DIV");
                                b.innerHTML = address_number + ' '

                                /*make the matching letters bold:*/
                                b.innerHTML += "<strong>" + arr[i].substr(0, street_name_input.length) + "</strong>";
                                b.innerHTML += arr[i].substr(street_name_input.length);

                                /*insert a input field that will hold the current array item's value:*/
                                b.innerHTML += "<input type='hidden' value='" + address_number.replace(' ','') + ' ' + arr[i] + "'>";
                                b.addEventListener("click", function(e) {

                                    /*insert the value for the autocomplete text field:*/
                                    inp.value = this.getElementsByTagName("input")[0].value;
                                    address = inp.value;

                                    /*close the list of autocompleted values,
                                    (or any other open lists of autocompleted values:*/
                                    closeAllLists();
                                });

                                a.appendChild(b);
                            }

                            else if (arr[i].substr(2, street_name_input.length).toUpperCase() == street_name_input.toUpperCase()) {

                                /*create a DIV element for each matching element:*/
                                b = document.createElement("DIV");
                                b.innerHTML = address_number + ' '

                                /*make the matching letters bold:*/
                                b.innerHTML += arr[i].substr(0, 2);
                                b.innerHTML += "<strong>" + arr[i].substr(2, street_name_input.length) + "</strong>";
                                b.innerHTML += arr[i].substr(street_name_input.length + 2,);

                                /*insert a input field that will hold the current array item's value:*/
                                b.innerHTML += "<input type='hidden' value='" + address_number.replace(' ','') + ' ' +  arr[i] + "'>";

                                b.addEventListener("click", function(e) {

                                    /*insert the value for the autocomplete text field:*/
                                    inp.value = this.getElementsByTagName("input")[0].value;
                                    address = inp.value;

                                    /*close the list of autocompleted values,
                                    (or any other open lists of autocompleted values:*/
                                    closeAllLists();
                                });

                                a.appendChild(b);

                            }
                        }
                    });

                    /*execute a function presses a key on the keyboard:*/
                    inp.addEventListener("keydown", function(e) {
                        var x = document.getElementById(this.id + "autocomplete-list");
                        if (x) x = x.getElementsByTagName("div");
                        if (e.keyCode === 40) {

                            /*If the arrow DOWN key is pressed,
                              increase the currentFocus variable:*/
                            currentFocus++;

                            /*and and make the current item more visible:*/
                            addActive(x);
                        }

                        else if (e.keyCode === 38) { //up

                            /*If the arrow UP key is pressed,
                            decrease the currentFocus variable:*/
                            currentFocus--;

                            /*and and make the current item more visible:*/
                            addActive(x);
                        }

                        else if (e.keyCode === 13) {

                            /*If the ENTER key is pressed, prevent the form from being submitted,*/
                            e.preventDefault();
                            if (currentFocus > -1) {
                                /*and simulate a click on the "active" item:*/
                                if (x) x[currentFocus].click();
                            }
                        }
                    });

                    function addActive(x) {
                        /*a function to classify an item as "active":*/
                        if (!x) return false;

                        /*start by removing the "active" class on all items:*/
                        removeActive(x);
